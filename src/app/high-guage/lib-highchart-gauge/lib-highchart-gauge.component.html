      <div [id]="'chartContainer'+index"></div>
      <div class="mar-left-20" style="margin-bottom: 5rem;">
        <strong *ngIf="theBest === 'LTB'">LTB</strong>
        <span class="bottom-label" [ngClass]="{'mar-left-20': theBest === 'LTB' ,'mar-left-25' : theBest === 'HTB'}">

          <strong>HTB</strong>
